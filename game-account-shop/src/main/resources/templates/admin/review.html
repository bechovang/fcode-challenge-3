<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Duyệt tài khoản - Game Account Shop</title>
  <style>
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-header h1 {
      color: #2c3e50;
      margin: 0;
    }

    .pending-count {
      background: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }

    .listings-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .listing-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background: white;
      border-left: 4px solid #f39c12; /* Orange for pending */
    }

    .listing-card .header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .listing-card .game-name {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }

    .listing-card .info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .listing-card .info-item {
      color: #7f8c8d;
    }

    .listing-card .info-item strong {
      color: #2c3e50;
    }

    .listing-card .description {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin: 15px 0;
      color: #555;
      white-space: pre-wrap;
    }

    .listing-card .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .listing-card .actions input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .btn-approve {
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-approve:hover {
      background: #229954;
    }

    .btn-reject {
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-reject:hover {
      background: #c0392b;
    }

    .empty-message {
      text-align: center;
      padding: 60px 20px;
      color: #7f8c8d;
      font-size: 18px;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div th:replace="~{layout/header :: navbar}"></div>

  <div class="content">
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="success">
      <span th:text="${successMessage}">Success message</span>
    </div>

    <div th:if="${errorMessage}" class="error">
      <span th:text="${errorMessage}">Error message</span>
    </div>

    <!-- Page Header -->
    <div class="page-header">
      <h1>Duyệt tài khoản</h1>
      <div class="pending-count">
        <span th:text="${listings != null ? listings.size() : 0}">0</span> chờ duyệt
      </div>
    </div>

    <!-- Pending Listings -->
    <div th:if="${listings != null and !listings.empty}" class="listings-list">
      <div th:each="listing : ${listings}" class="listing-card">
        <div class="header">
          <div class="game-name" th:text="${listing.gameName}">Liên Minh Huyền Thoại</div>
          <div style="color: #f39c12; font-size: 12px;">⏳ CHỜ DUYỆT</div>
        </div>

        <div class="info">
          <div class="info-item">
            Rank: <strong th:text="${listing.accountRank}">Gold III</strong>
          </div>
          <div class="info-item">
            Giá: <strong th:text="${#numbers.formatInteger(listing.price, 3, 'POINT')} + ' VNĐ'">500,000 VNĐ</strong>
          </div>
          <div class="info-item">
            Người bán: <strong th:text="${listing.sellerUsername}">seller123</strong>
          </div>
          <div class="info-item">
            Ngày đăng: <strong th:text="${#temporals.format(listing.createdAt, 'dd/MM/yyyy HH:mm')}">18/01/2026 14:30</strong>
          </div>
        </div>

        <div class="description" th:if="${listing.description}">
          <strong>Mô tả:</strong>
          <span th:text="${listing.description}">Full description here...</span>
        </div>

        <div class="actions">
          <form th:action="@{/admin/review/{id}/approve(id=${listing.id})}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn-approve">✓ Duyệt</button>
          </form>

          <form th:action="@{/admin/review/{id}/reject(id=${listing.id})}" method="post" class="actions" style="flex: 1; display: flex; gap: 10px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="text"
                   name="reason"
                   placeholder="Lý do từ chối..."
                   required
                   minlength="2"
                   style="flex: 1;">
            <button type="submit" class="btn-reject">✗ Từ chối</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div th:if="${listings == null or listings.empty}" class="empty-message">
      <h2>Không có listing nào chờ duyệt</h2>
      <p>Tất cả các tài khoản đã được xử lý!</p>
    </div>
  </div>

</body>
</html>
