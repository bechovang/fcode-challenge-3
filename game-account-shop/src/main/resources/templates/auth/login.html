<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login - Game Account Shop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 400px;
      margin: 20px auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .error {
      color: red;
      margin-bottom: 15px;
    }

    .success {
      color: green;
      margin-bottom: 15px;
    }

    a {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h2>Login</h2>

  <div th:if="${param.error}" class="error">
    Tên đăng nhập hoặc mật khẩu không đúng
  </div>
  <div th:if="${param.success}" class="success">
    Đăng ký thành công! Vui lòng đăng nhập.
  </div>

  <form th:action="@{/auth/login}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <a href="/auth/register">Don't have an account? Register here</a>

</body>

</html>
