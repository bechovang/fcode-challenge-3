<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Register - Game Account Shop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 400px;
      margin: 20px auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      margin-bottom: 15px;
    }

    a {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h2>Register</h2>

  <div th:if="${error}" class="error" th:text="${error}"></div>

  <form th:action="@{/auth/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" th:field="*{username}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
      <label for="password">Password (min 6 chars)</label>
      <input type="password" id="password" th:field="*{password}" required minlength="6">
    </div>
    <button type="submit">Register</button>
  </form>

  <a href="/auth/login">Already have an account? Login here</a>

</body>

</html>
