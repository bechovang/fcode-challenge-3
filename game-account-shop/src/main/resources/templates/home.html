<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Game Account Shop</title>
  <style>
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #7f8c8d;
      font-size: 18px;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>

<body>

  <div th:replace="~{layout/header :: navbar}"></div>

  <div class="content">
    <div th:if="${param.logout}" class="success">
      ✅ Đăng xuất thành công!
    </div>

    <div th:if="${param.success}" class="success">
      ✅ Đăng ký thành công!
    </div>

    <h1>Chào mừng đến với Game Account Shop</h1>
    <p>Tìm kiếm tài khoản game tốt nhất tại đây.</p>
  </div>

</body>

</html>
