    nav {

    .nav-user .topup-btn {

      font-size: 13px;

      transition: background 0.3s;
    }

    .nav-user .topup-btn:hover {

    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    .login-status {
      background: #27ae60;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      color: white;
    }
  </style>
</head>
